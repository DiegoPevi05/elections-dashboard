{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <form action="/register" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirmation" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="age" placeholder="Age" type="number">
            </div>
            <div class="form-group">
                <select id="inputState" class="form-control" name="sex">
                    <option selected>Male</option>
                    <option>Female</option>
                    <option>Another</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" name="city" placeholder="City" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="district" placeholder="District" type="text">
            </div>
            <div class="form-group">
                <select id="inputState" class="form-control" name="party">
                    <option selected></option>
                    {%for party in partys%}
                    <option>{{party.name_party}}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
